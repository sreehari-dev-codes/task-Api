version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo-data:/data/db
  redis:
    image: redis:7
    restart: always
volumes:
  mongo-data:

